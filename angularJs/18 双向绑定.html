        window.onload = function () {
        	let a = '';
        	let oTex = document.getElementById('text1');
    //每次完成函数之后都执行以下apply即可
          function apply() {
            oTex.value =a ;
          }

          function $interval(fn,time){
          	setInterval(fn,time);
          	apply()
          }
	        $interval(function () {
		        a += '|';
		        apply();
	        },100)
