<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        let mod = angular.module('main',[]);
        //第二个参数表示安全,需要使用$sce.trustAsHtml()
        mod.controller('main',function ($scope,$sce) {
            $scope.a = 12;
            $scope.b = 12;
        })
    </script>
</head>
<body>
<!--ng-switch 需要搭配ng-switch-when-->
<div ng-controller="main">
    <span ng-bind-template="我的名字是{{a}},我年龄是{{b}}"></span>
    <br>
    <SPAN>我的名字是{{a}},我年龄是{{b}}</SPAN>
</div>
</body>
</html>
